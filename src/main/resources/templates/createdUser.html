  <body class="scrollbar-ok">
  
    <header th:insert=" fragments/header :: header"></header>
  
    <main>
            <div class="main_container--form">
                <h1>S'inscrire</h1>
                <div class="_col-12">
                    <span class="error-handler" th:text="${session.error}"></span>
                </div>
                <div class="_col-12">
                    <span class="sucess-handler" th:text="${session.success}"></span>
                </div>
                <form class="_row" th:action="@{/save}" th:object="${student}" method="post">
                    <div class="form-java_container _row _col-6 _col-sm-12">
                        <label class="form-java_label _col-12">Nom</label>
                        <input type="text" class="form-java_input _col-12" name="name">
                    </div>
        
                    <div class="form-java_container _row _col-6 _col-sm-12">
                        <label class="form-java_label _col-12">Prénom</label>
                        <input type="text" class="form-java_input _col-12" name="lastName">
                    </div>
                    <div class="form-java_container _row _col-6 _col-sm-12">
                        <label class="form-java_label _col-12">Date de naissance</label>
                        <input type="date" class="form-java_input _col-12" name="bithday">
                    </div>
                    <div class="form-java_container _row _col-6 _col-sm-12">
                        <label class="form-java_label _col-12">Adresse</label>
                        <input type="text" class="form-java_input _col-12" name="adress">
                    </div>

                    <div class="form-java_container _row _col-6 _col-sm-12">
                        <label class="form-java_label _col-12">Email</label>
                        <input type="text" class="form-java_input _col-12" name="email">
                    </div>
                    <div class="form-java_container _row _col-6 _col-sm-12">
                        <label class="form-java_label _col-12">N° de téléphone</label>
                        <input type="text" class="form-java_input _col-12" name="phone">
                    </div>
                    <div class="_col-12 button-handler">
                        <button onclick="document.getElementById('menu').scrollIntoView();" class="button--big button-double"
                                type="submit">Créer l'étudiant
                        </button>
                    </div>
                </form>
            </div>
        </main>
