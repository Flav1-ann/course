spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/course
spring.datasource.username=spring
spring.datasource.password=spring
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#server.port=8180
#spring.jpa.show-sql: true

#logging use by logback.xml
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
logging.level.root=DEBUG
logging.level.console=INFO
logging.file.path=logs/dev

#SERVER
server.servlet.context-path=/course
spring.main.allow-circular-references = true